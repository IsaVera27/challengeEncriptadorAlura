<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
  </head>

  <body>
    <header>
      
        <img  class="logo" src="./imgencripta/Logo.png" alt="logo de alura" />
      
    </header>

    <main>
      <section>
        <textarea class="entradadetexto" cols="30" rows="10" placeholder="Ingresa aquí tu texto"></textarea>

        <div class="imgaviso">
          <div >
            <img class="circuloaviso" src="./imgencripta/bi_exclamation-circle-fill.png" alt="aviso de uso" />
          </div>
          <h6 class="aviso">Solo letras minúsculas y sin acentos</h6>
        </div>

        <div class="botonesencriptado">
          <button class="botonencriptar" onclick="botonencriptar()">Encriptar</button>
          <button class="botondesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
        </div>
      </section>

      <section>
        <textarea class="resultado" cols="20" rows="10"></textarea>

        <div class="botoncopiar">
          <button class="copiar" onclick="copiar()">Copiar</button>
        </div>
      </section>
    </main>

    <script src="./script.js">
  
    </script>

    <footer>
        <img src="" />
        <p class="copyright">
            &copy; Derechos Reservados Encriptador Isai Rivera - 2023
        </p>
    </footer>
</body>

</html>
